<!DOCTYPE html>
<html>
<head>
<style>

#myDIV {
  height:300px;
  background-color:#FFFFFF;
}
ul {
  list-style-image: url('tre.png');
}
</style>
</head>
<body>

<h1>The list-style-image property</h1>
<p>The list-style-image property specifies an image as the list item marker.</p>
<div id="myDIV">
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
</div>

</body>
</html>
